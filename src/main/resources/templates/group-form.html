<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div style="width: 100vw; height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div style="width: 40%; height: 50%;" class="d-flex flex-column justify-content-center align-items-center">
          <form class="form" th:action="@{/groups/save}" method = "post" th:modelAttribute = "group">
              <input type="hidden" name="id" th:value = "${group.id}">
              <input type="hidden" name="dateOfCreation" th:value = "${group.dateOfCreation}">
              <div class="form-group">
                  title <input style="width: 100%" type="text" name="title" th:value = "${group.title}">
              </div>
              <div class="form-group">
                  description <input style="width: 100%" type="text" name="description" th:value = "${group.description}"> <br> <br>
              </div>
              <div class="form-group d-flex justify-content-center">
                  <input type="submit" value="Save" class="btn btn-success">
              </div>
              <ul>
                  <li th:each="err : ${#fields.errors('group.*')}" th:text="${err}" />
              </ul>
          </form>

          <div class="d-flex justify-content-center">
              <a href="/groups" class="btn btn-dark">Back</a>
          </div>
    </div>
</div>
</body>
</html>
