<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
  <form class="form" th:action="@{/groups/save}" method = "post" th:modelAttribute = "group">
    <input type="hidden" name="id" th:value = "${group.id}">
    <input type="hidden" name="dateOfCreation" th:value = "${group.dateOfCreation}">
    title <input type="text" name="title" th:value = "${group.title}"> <br> <br>
    description <input type="text" name="description" th:value = "${group.description}"> <br> <br>
    <input type="submit" value="Save">
  </form>

  <div class="d-flex justify-content-center">
      <a href="/groups">Back</a>
  </div>
</body>
</html>
