<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<br> <br>
<div class="input-group d-flex justify-content-center">
    <form th:action="@{searchUsers}" method="get" th:modelAttribute = "usersList">
        <input type="text" name = "searchText"/>
        <input type="submit" value="Search" class="btn btn-dark">
    </form>
</div>
<br>
<div class = "d-flex justify-content-center">
    <form th:action="@{/users/save_update}">
        <input type="hidden" name="id" th:value = "0">
        <input type="submit" value="Create" class="btn btn-success">
    </form>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>patronymic</th>
            <th>country</th>
            <th>city</th>
            <th>email</th>
            <th>date of creation</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>

    <tr th:each="user: ${usersList}">
        <td th:text = "${user.id}"></td>
        <td th:text = "${user.name}"></td>
        <td th:text = "${user.surname}"></td>
        <td th:text = "${user.otchestvo}"></td>
        <td th:text = "${user.country.toString()}"></td>
        <td th:text = "${user.city.toString()}"></td>
        <td th:text = "${user.email}"></td>
        <td th:text = "${user.dateOfCreation}"></td>
        <td>
            <form th:action="@{/users/save_update}" method="get">
                <input type="hidden" name="id"  th:value = "${user.id}">
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
            <br>
            <form th:action="@{/users/delete}">
                <input type="hidden" name="id" th:value = "${user.id}">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>

    </tbody>
</table>
<br>
<br>
<div class="d-flex justify-content-center">
    <a href="/" class="btn btn-dark">Main Page</a>
</div>
</body>
</html>
